# =============================================================================
# GENERAL SETTINGS
# =============================================================================

# Enable true 24-bit color support
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Prevent auto-renaming windows
set-option -g allow-rename off

# Increase scrollback buffer
set -g history-limit 50000

# Faster escape (required for vim/neovim)
set -sg escape-time 10

# Enable focus events (required for vim autoread)
set -g focus-events on

# UTF-8 support
setw -q -g utf8 on

# Mouse support
set -g mouse on

# =============================================================================
# PREFIX KEY
# =============================================================================

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# =============================================================================
# KEY BINDINGS
# =============================================================================

# Reload config
bind r source-file ~/.tmux.conf \; display-message "  Config reloaded!"

# Pane splitting — open in current path
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation without prefix (Alt+H/L)
bind -n M-H previous-window
bind -n M-L next-window

# Zoom pane toggle
bind m resize-pane -Z

# =============================================================================
# COPY MODE (vim keys)
# =============================================================================

setw -g mode-keys vi

bind Enter copy-mode
bind -T copy-mode-vi v     send-keys -X begin-selection
bind -T copy-mode-vi C-v   send-keys -X rectangle-toggle
bind -T copy-mode-vi y     send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi H     send-keys -X start-of-line
bind -T copy-mode-vi L     send-keys -X end-of-line
bind -T copy-mode-vi Escape send-keys -X cancel

# =============================================================================
# CATPPUCCIN THEME
# =============================================================================

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Load catppuccin (already installed at ~/.tmux/plugins/tmux via make tpm)
run ~/.tmux/plugins/tmux/catppuccin.tmux

# =============================================================================
# STATUS BAR
# =============================================================================

set -g status-position top
set -g status-left-length 100
set -g status-right-length 100

# Left: session name (turns red when prefix is active)
set -g status-left "#{E:@catppuccin_status_session}"

# Right: current directory + date/time
set -g status-right "#{E:@catppuccin_status_directory}#{E:@catppuccin_status_date_time}"

# =============================================================================
# PLUGINS (TPM)
# =============================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'    # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-yank'         # System clipboard integration
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Save/restore sessions across reboots
set -g @plugin 'tmux-plugins/tmux-continuum'    # Auto-save sessions every 15 min

# Resurrect: restore pane contents too
set -g @resurrect-capture-pane-contents 'on'

# Continuum: auto-restore last saved session on tmux start
set -g @continuum-restore 'on'

# Initialize TPM — MUST be the last line
run '~/.tmux/plugins/tpm/tpm'
